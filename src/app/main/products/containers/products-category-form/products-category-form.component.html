<app-site-head>
    <h2 class="title text-black">New Products Category</h2>
</app-site-head>

<div class="default-form-layout">
    <form [formGroup]="form" (ngSubmit)="addCategory(form)">
        <div class="card w-50">
            <div class="card-header bg-white">
                <b>Category Information</b>
            </div>

            <div class="card-body">

                <div class="form-row mb-4">
                    <div class="col">
                        <label for="name">Category Name</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>

                    <div class="col">
                        <label for="status">Category Status</label>
                        <select name="status" class="form-control" formControlName="status">
                            <option value="status" selected>Active</option>
                            <option value="deactivated">Deactivated</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Category Description</label>
                    <input type="text" class="form-control" formControlName="description">
                </div>
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary mr-2">Add Product Category</button>
            <button class="btn btn-defauly" [routerLink]="['/products/category']">Cancel</button>
        </div>

    </form>
</div>
