<app-site-head>
    <h4 class="title text-black">New Order</h4>
</app-site-head>

<div class="orders-form">
    <form [formGroup]="form" (ngSubmit)="submit(form)">

        <div class="card w-50 mb-4">
            <div class="card-header bg-white">
                <b>Order Information</b>
            </div>
    
            <div class="card-body">
                <div class="form-group w-50 mb-4">
                    <label for="product" class="text-label">product *</label>
                    <select name="product_id" id="productId" class="form-control" formControlName="product_id" required>
                        <ng-container *ngFor="let product of products">
                            <option [value]="product.product_id">{{product.name | titlecase}}</option>
                        </ng-container>
                    </select>
                </div>
    
                <div class="form-row">
                    <div class="col">
                        <label for="quantity" class="text-label">quantity *</label>
                        <input type="number" class="form-control" min="1" value="1" formControlName="quantity" required>
                    </div>
                    <div class="col">
                        <label for="status" class="text-label">status</label>
                        <select name="status" id="status" class="form-control" formControlName="status" required>
                            <option value="selected" selected>Pending</option>
                            <option value="onhold" disabled>On-hold</option>
                            <option value="cancel" disabled>Cancel</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="card w-50">
            <div class="card-header bg-white">
                <b>Contact Information</b>
            </div>
    
            <div class="card-body" formGroupName="contact_info">    
                <div class="form-row mb-4">
                    <div class="col">
                        <label for="quantity" class="text-label">email *</label>
                        <input type="text" class="form-control" formControlName="email" required>
                    </div>
                    <div class="col">
                        <label for="status" class="text-label">cc email</label>
                        <input type="text" class="form-control" formControlName="cc_email">
                    </div>
                </div>

                <div class="form-group w-50">
                    <label for="product" class="text-label">phone number</label>
                    <input type="text" class="form-control" formControlName="phone_number" required>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <button class="btn btn-primary mr-2">Place Order</button>
            <button class="btn btn-defauly" [routerLink]="['/orders']">Cancel</button>
        </div>

    </form>
</div>
