<aside class="site-sidebar">
    <div class="sidebar">
        <div class="navigation-header">
            <a href="" class="sidebar-logo"></a>
            <div class="sidebar-padded">
                <h4>Inventry</h4>
            </div>
        </div>
    
        <div class="navigation-body">
            <div>
                <div class="sidebar-group active">
                    <div class="sidebar-group-title" [routerLink]="['/']" routerLinkActive="is-active" [routerLinkActiveOptions]="{exact: true}">
                        <svg class="sidebar-group-title-icon bi bi-house-fill mr-2" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 3.293l6 6V13.5a1.5 1.5 0 01-1.5 1.5h-9A1.5 1.5 0 012 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 01.5-.5h1a.5.5 0 01.5.5z" clip-rule="evenodd"/>

                        </svg>
                        <button class="sidebar-group-title-button">Home</button>
                    </div>
                </div>
                <div class="sidebar-group active">
                    <div class="sidebar-group-title" [routerLink]="['/orders']" routerLinkActive="is-active">
                        <svg class="sidebar-group-title-icon bi-bag-fill mr-2" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 4h14v10a2 2 0 01-2 2H3a2 2 0 01-2-2V4zm7-2.5A2.5 2.5 0 005.5 4h-1a3.5 3.5 0 117 0h-1A2.5 2.5 0 008 1.5z"/>
                        </svg>
                        <button class="sidebar-group-title-button">Orders</button>
                    </div>
                </div>
                <div class="sidebar-group active">
                    <div class="sidebar-group-title" routerLinkActive="is-active">
                        <svg class="sidebar-group-title-icon bi bi-layers-fill mr-2" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M7.765 1.559a.5.5 0 01.47 0l7.5 4a.5.5 0 010 .882l-7.5 4a.5.5 0 01-.47 0l-7.5-4a.5.5 0 010-.882l7.5-4z" clip-rule="evenodd"/>
                            <path fill-rule="evenodd" d="M2.125 8.567l-1.86.992a.5.5 0 000 .882l7.5 4a.5.5 0 00.47 0l7.5-4a.5.5 0 000-.882l-1.86-.992-5.17 2.756a1.5 1.5 0 01-1.41 0l.418-.785-.419.785-5.169-2.756z" clip-rule="evenodd"/>
                        </svg>
                        <button class="sidebar-group-title-button">Product</button>
                    </div>
                    <div class="sidebar-group-body">
                        <div [ngStyle]="{padding: '10px 0px'}">
                            <a [routerLink]="['/products/category']" routerLinkActive="is-active" [routerLinkActiveOptions]="{exact: true}" class="sidebar-link">Category</a>
                            <a [routerLink]="['/products']" routerLinkActive="is-active" [routerLinkActiveOptions]="{exact: true}" class="sidebar-link">Products List</a>
                        </div>
                    </div>
                </div>
                <div class="sidebar-group active">
                    <div class="sidebar-group-title" [routerLink]="['/accounts']" routerLinkActive="is-active">
                        <svg class="sidebar-group-title-icon bi bi-people-fill mr-2" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 100-6 3 3 0 000 6zm-5.784 6A2.238 2.238 0 015 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 005 9c-4 0-5 3-5 4s1 1 1 1h4.216zM4.5 8a2.5 2.5 0 100-5 2.5 2.5 0 000 5z" clip-rule="evenodd"/>
                        </svg>
                        <button class="sidebar-group-title-button">Accounts</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</aside>

<div class="site-bodywrapper">
    <div class="site-banner">
        <div class="breadcrumbs-wrapper">
            <div class="breadcrumbs-list">
                <div class="breadcrumbs">
                    <a href="">Home</a>
                </div>
                <div class="breadcrumbs">
                    <span>Accounts</span>
                </div>
            </div>
        </div>

        <div class="account-items">
            <div class="account-item">
                <span>Sean Roger</span>
            </div>
            <div class="account-item">
                Log Out
            </div>
        </div>
    </div>

    <div class="site-content">
        <router-outlet></router-outlet>
    </div>
</div>
